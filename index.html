<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a236e5c085.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="demo" class="carousel slide " data-bs-ride="carousel">
   <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

   <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="./assets/img2.webp" alt="Burrger" width="1100px" height="500px">
    </div>
    <div class="carousel-item">
        <img src="./assets/img3.webp" alt="food" width="1100px" height="500px">
    </div>
    <div class="carousel-item">
        <img src="./assets/kfcc.jpg" alt="kfc" width="1100px" height="500px">
    </div>
   </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
  </div>
<div class="container">
    <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12">
        <header>
            <h3>ADMIN PAGE</h3>
        </header>
        <br>
        <div>
            <input type="text" placeholder="item" id="item">
            <input type="number" placeholder="price" id="price">
        </div>
        <br>
        <button class="btn btn-info" onclick="page()">ADD</button>
        <br>
        <br>
        <button class="btn btn-info  " onclick="home()" >HOME</button>
        <button class="btn btn-info button" onclick="bill()" >BILLING</button>
        <br>
        <br>
     </div>
    </div>

</div>
    <script src="script.js"></script>
  

</body>
</html>
